<body>
    <!--Ces codes proviennent de Raymond Camden & Andy Matthews, 2012 -->
    <div data-role="page" id="recyclability">
        <div id="main">
            <div data-role="header" id="header1" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li id="lHome"><a id="defaultPage" data-icon="home">Accueil</a></li>
                        <li id="lRecyclability"><a id="recyclabPage" class="ui-btn-active ui-state-persist" data-icon="recycle">Recyclabilité</a></li>
                        <li id="lAboutTisir"><a id="aboutPage" data-icon="info">?</a></li>
                    </ul>
                </div>
                <h2>Recyclabilité d'un objet</h2>
            </div>
            <div data-role="content">
                <form>
                    
                    
                    <fieldset data-role="fieldContain">
                        <h4>Autorisez vous la caméra  ci-dessous ?</h4>
                        <ul id="listCameras" data-role="listview" data-inset="true">
                            
                        </ul>
                        <div class="ui-grid-a">
                            <!--h4>Capturer des photos de l'objet</!--h4-->
                            <div class="ui-block-a" id="divBoutonCaptureImage">
                                <input id="captureImageObjet" type="button" data-icon="camera" value="Capturer une image de l'objet" style="border:outset; background-color:green; color:white; z-index:5000;" data-prefetch />
                            </div>
                            <div class="ui-block-b">
                                <input id="effacerPhotoObjet" type="reset" value="Annuler" style="border:outset; z-index:5000;" />
                            </div>
                            <!--button id="prendrePhotoObjet" class="bouton">Photo</button-->
                        </div>
                        <hr/>
                        <div class="ui-grid-c">
                            <div class="ui-block-a">
                                <canvas id="canvas1" class="audiovisuelle"></canvas>
                            </div>

                            <div class="ui-block-b">
                                <canvas id="canvas2" class="audiovisuelle"></canvas>
                            </div>

                            <div class="ui-block-c">
                                <canvas id="canvas3" class="audiovisuelle"></canvas>
                            </div>

                            <div class="ui-block-d">
                                <canvas id="canvas4" class="audiovisuelle"></canvas>
                            </div>
                        </div>
                        
                    </fieldset>
                </form>
                                
            </div>
            <div data-role="footer" data-position="fixed">
